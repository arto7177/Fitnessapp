<!DOCTYPE html>
<html lang=en>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Basic Bootstrap Site</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-1 col-md-offset-4"><h1>Profile</h1></div>
				<div class="dropdown pull-right col-sm-1">
					<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"></span>Settings <span class="glyphicon glyphicon-cog"></button>
					<ul class="dropdown-menu">
						<li><a href="#">Profile <span class="glyphicon glyphicon-user"></span></a></li>
						<li><a href="#">Account Options <span class="glyphicon glyphicon-edit"></span></a></li>
						<li><a href="#">Sign Out <span class="glyphicon glyphicon-log-out"></span></a></li>
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<img class="img-responsive" src="unknow_profile_picture.png" height="300" width="300">
				</div>
				<div class="col-sm-8">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label class="control-label col-sm-2" for="fname">First Name:</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="fname" placeholder="First Name">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="fname">Last Name:</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="fname" placeholder="Last Name">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
