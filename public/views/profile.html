
<div class="container">
	<div class="row">
		<div class="col-sm-4 text-center">
			<div class="cardbg">
				<img class="img-responsive" src="https://graph.facebook.com/{{vm.fbUser.id}}/picture?width=800" height="800" width="800">
				<ul class="pagination">
					<li><a href="#">1</a></li>
					<li class="#"><a href="#">2</a></li>
					<li><a href="#">3</a></li>
				</ul>
			</div>
		</div>
		<div class="col-sm-8">
			<div class="cardbg">
				<div ng-controller="user as user" >
						
				</div>
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="control-label col-sm-2" for="fname">Name:</label>
						<div class="col-sm-8">
							{{vm.fbUser.name}}
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="fname">Birthday:</label>
						<div class="col-sm-8">
							{{vm.fbUser}}
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="email">Email:</label>
						<div class="col-sm-8">
							<input type="email" class="form-control" id="email" placeholder="example@email.com">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
